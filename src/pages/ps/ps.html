<!--
  Generated template for the PsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>PS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card>
    
    <ion-card-header color="primary">
      Choose your game!
    </ion-card-header>
    
    <ion-list>
      <button ion-item *ngFor="let item of items">
        <ion-icon name="logo-playstation" item-start [ngStyle]="{'color': item.color}"></ion-icon>
        {{ item.titulo }}
      </button>
      
    </ion-list>
  
  </ion-card>
</ion-content>
